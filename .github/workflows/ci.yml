name: Elixir CI

on: pull_request

jobs:
  test:

    runs-on: ubuntu-latest

    container:
      image: elixir

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Compile
      run: mix compile
    - name: Run Tests
      run: mix test
